name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_USE_MSBUILD_SERVER: false
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'zulu'
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path ./.sonar/scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Remove Sample
        shell: bash
        run: |
          find src/Sample -name "*.*proj" -exec dotnet sln src remove {} \;
          rm -rf src/Sample

      - name: Clean test results
        run: rm -rf TestResults/

      - name: Build and analyze Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"josephmoresena_Mxrx.NetHost.Fxr" /o:"josephmoresena" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scanner.scanAll=false /d:sonar.coverage.exclusions="**Test.cs,**Tests.cs,**test.cs,**tests.cs,**/SourceGenerator/**/*.cs,**/ApplicationTest/**/*,**/Test/**/*.cs,**/Localization/**MessageResource.cs" /d:sonar.cpd.exclusions="**Test.cs,**Tests.cs,**test.cs,**tests.cs,**/SourceGenerator/**/*.cs,**/ApplicationTest/**/*,**/Test/**/*.cs,**/Localization/**MessageResource.cs" /d:sonar.cs.vstest.reportsPaths=TestResults/*.trx /d:sonar.cs.opencover.reportsPaths=TestResults/*/coverage.opencover.xml 
          dotnet build-server shutdown
          dotnet restore src
          dotnet build src /p:MultipleFrameworkTest=true --no-restore --configuration Release --disable-build-servers /nr:false /maxcpucount:1
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      - name: Pack assembly
        working-directory: ./src/Package/Mxrx.NetHost.Fxr
        run: |
          dotnet pack -c Release /p:Version=9999.99.99.99-tmp /p:Package=true
          for package in ./bin/Release/Mxrx.NetHost.Fxr*.*nupkg; do
            echo "-----------------------------------"
            TEMP_DIR=$(mktemp -d)
            unzip -q "$package" -d "$TEMP_DIR"
            ls -sh "$package"
            tree "$TEMP_DIR" -h --noreport | tail -n +2 | sed "s|$TEMP_DIR/||"
            rm -rf "$TEMP_DIR"
          done
          echo "-----------------------------------"

  sample-build:
    needs: [ build ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    
    steps:
      - name: APT deb822 sources
        if: runner.os == 'Linux'
        run: |
          if [[ $ImageOS == "ubuntu24" ]]; then
          sudo bash -c 'cat > /etc/apt/sources.list.d/ubuntu.sources <<EOF
          Types: deb
          URIs: https://archive.ubuntu.com/ubuntu/
          Suites: noble
          Components: main restricted universe
          Architectures: amd64
          
          Types: deb
          URIs: https://security.ubuntu.com/ubuntu/
          Suites: noble-security
          Components: main restricted universe
          Architectures: amd64
          
          Types: deb
          URIs: https://archive.ubuntu.com/ubuntu/
          Suites: noble-updates
          Components: main restricted universe
          Architectures: amd64
          
          Types: deb
          URIs: https://azure.ports.ubuntu.com/ubuntu-ports/
          Suites: noble
          Components: main restricted multiverse universe
          Architectures: arm64
          
          Types: deb
          URIs: https://azure.ports.ubuntu.com/ubuntu-ports/
          Suites: noble-updates
          Components: main restricted multiverse universe
          Architectures: arm64
          
          Types: deb
          URIs: https://azure.ports.ubuntu.com/ubuntu-ports/
          Suites: noble-updates
          Components: main restricted multiverse universe
          Architectures: armhf
          EOF'
          fi

      - name: Setup NativeAOT pre-requisites
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          
          sudo bash -c 'cat > /etc/apt/sources.list.d/arm64.list <<EOF
          deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports/ noble main restricted
          deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted
          deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports/ noble-backports main restricted universe multiverse
          EOF'
          
          sudo bash -c 'cat > /etc/apt/sources.list.d/armhf.list <<EOF
          deb [arch=armhf] https://ports.ubuntu.com/ubuntu-ports/ noble main restricted
          deb [arch=armhf] https://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted
          deb [arch=armhf] https://ports.ubuntu.com/ubuntu-ports/ noble-backports main restricted universe multiverse
          EOF'
          
          sudo sed -i -e 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          sudo sed -i -e 's/deb mirror/deb [arch=amd64] mirror/g' /etc/apt/sources.list
          
          sudo apt update 
          sudo apt upgrade --assume-yes
          sudo apt-get install coreutils clang llvm zlib1g-dev libkrb5-dev libssl-dev \
            qemu-user qemu-user-static binfmt-support libicu74:arm64 libicu74:armhf \
            libstdc++-14-dev:arm64 libstdc++-14-dev:arm64 \
            binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu zlib1g-dev:arm64 libssl-dev:arm64 \
            binutils-arm-linux-gnueabihf gcc-arm-linux-gnueabihf zlib1g-dev:armhf libssl-dev:armhf \
            --assume-yes
          
          sudo apt-get clean
          sudo apt-get autoclean
          sudo apt-get autoremove -y
          sudo rm -rf /tmp/*
          sudo rm -rf /var/tmp/*

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            9.0.x

      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Publish Sample launcher
        working-directory: ./src/Sample/Mxrx.NetHost.Sample.Launcher
        shell: pwsh
        run: |
          if ($IsWindows) {
            dotnet publish -r win-x64 /p:TargetFramework=net8.0
            dotnet publish -r win-arm64 /p:TargetFramework=net8.0
            dotnet publish -r win-x64 /p:TargetFramework=net9.0
            dotnet publish -r win-arm64 /p:TargetFramework=net9.0
            dotnet publish -r win-x86 /p:TargetFramework=net9.0
          
            Remove-Item bin, obj -Recurse -Force
          
            dotnet publish -r win-x64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r win-arm64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r win-x64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
            dotnet publish -r win-arm64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
            dotnet publish -r win-x86 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
          } elseif ($IsMacOS) {
          
            dotnet publish -r osx-arm64 /p:TargetFramework=net8.0
            dotnet publish -r osx-x64 /p:TargetFramework=net8.0
            dotnet publish -r osx-x64 /p:TargetFramework=net9.0
            dotnet publish -r osx-arm64 /p:TargetFramework=net9.0
          
            Remove-Item bin, obj -Recurse -Force
          
            dotnet publish -r osx-arm64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r osx-x64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r osx-arm64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
            dotnet publish -r osx-x64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
          } else {
            dotnet publish -r linux-x64 /p:TargetFramework=net8.0
            dotnet publish -r linux-arm64 /p:TargetFramework=net8.0
            dotnet publish -r linux-x64 /p:TargetFramework=net9.0
            dotnet publish -r linux-arm64 /p:TargetFramework=net9.0
            dotnet publish -r linux-arm /p:TargetFramework=net9.0
          
            Remove-Item bin, obj -Recurse -Force
          
            dotnet publish -r linux-x64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r linux-arm64 /p:TargetFramework=net8.0 /p:IlcDisableReflection=true
            dotnet publish -r linux-x64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
            dotnet publish -r linux-arm64 /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
            dotnet publish -r linux-arm /p:TargetFramework=net9.0 /p:IlcDisableReflection=true
          }

      - name: Clean up
        working-directory: ./Artifacts
        shell: pwsh
        run: |
          if (Test-Path *.pdb) {
              Remove-Item *.pdb -Force 
          }
          if (Test-Path *.xml) {
            Remove-Item *.xml -Force 
          }

      - name: Publish Sample application
        working-directory: ./src/Sample/Mxrx.NetHost.Sample.Application
        shell: pwsh
        run: |
          dotnet build -c Release

      - name: Publish Sample library
        working-directory: ./src/Sample/Mxrx.NetHost.Sample.Library
        shell: pwsh
        run: |
          dotnet build -c Release

      - name: Create Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ runner.os }}-Artifact
          path: |
            ./Artifacts/*